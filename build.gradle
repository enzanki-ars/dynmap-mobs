plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group = 'dynmap-mobs'
version = '1.16.4-enzanki.rc1'

mainClassName = 'org.dynmap.mobs.DynmapMobsPlugin'

description = "Unofficial build with 1.16.4 support"

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

idea {
    module {
        downloadJavadoc = true
    }
}

eclipse {
    classpath {
        downloadJavadoc = true
    }
}


repositories {
        
     maven { url "http://hub.spigotmc.org/nexus/content/groups/public/" }
     maven { url "http://repo.mikeprimm.com/" }
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.spigotmc', name: 'spigot-api', version:'1.16.4-R0.1-SNAPSHOT'
    compile group: 'us.dynmap', name: 'dynmap-api', version:'3.1-SNAPSHOT'
}
